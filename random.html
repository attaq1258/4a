'Все крупные события в жизни человеческих масс вызываются влияниями планет; они представляют собой результаты восприятия этих влияний. Человеческое общество - крайне чувствительный материал для их восприятия. И любое случайное небольшое напряжение в сфере планет может в течение нескольких лет отражаться как возросшее оживление в той или иной области человеческой деятельности. В сфере планет происходит какое-то случайное и кратковременное событие. Оно немедленно воспринимается человеческими массами; люди начинают ненавидеть и убивать друг друга оправдывая свои действия какой-нибудь теорией братства или равенства, любви или справедливости.',
'Каким же путём можно достичь управления? Техническая сторона этого вопроса объясняется законом октав. Октавы могут развиваться в желательном направлении последовательно и непрерывно, если в нужные моменты они будут получать " добавочные толчки" – имеются в виду те моменты когда вибрации затихают. Если же " добавочные толчки" в нужные моменты не появляются октавы меняют направление. Возлагать надежды на то что в нужные моменты случайные " толчки" придут откуда-то сами по себе конечно неразумно; и тогда у человека остаётся выбор: или найти для своей деятельности такое направление которое соответствует механической линии событий данного момента, иными словами " идти куда ветер дует" или " плыть по течению", даже в том случае если это противоречит его внутренним склонностям и убеждениям или симпатиям.',

'Поняв эту особенность я смог прийти к некоторому возможно очень неполному определению " вспоминания себя", которое тем не менее в практическом отношении оказалось очень полезным. Я говорю о разделённом внимании, характерной черте вспоминания себя. Оно представилось мне следующим образом. Когда я что-то наблюдаю моё внимание направлено на наблюдаемый объект и его можно изобразить стрелкой: Я ➡ наблюдаемое явление. А когда я стараюсь одновременно вспоминать себя, моё внимание направлено и на объект, и на самого себя. Появляется вторая стрелка: Я ↔ наблюдаемое явление. Определив этот факт я понял, что проблема состоит в том чтобы направить внимание на себя, не ослабляя и не суживая внимание которое при этом направлено и на другой объект. Причём этот " другой объект" может находиться как внутри так и вне меня. Уже первые попытки такого разделения внимания показали, что оно возможно.',
'Но прежде чем делать выводы, я попробую описать свои попытки вспоминания себя. Первое впечатление состояло в том что попытки вспомнить себя - говорить: " Я иду, я делаю", постоянно ощущать это "Я" – останавливают мысль. Когда я ощущал "Я" мне нельзя было ни думать ни разговаривать; даже ощущения становились затуманенными. Кроме того вспоминать себя подобным образом можно в течение очень короткого времени. Ранее я проделал несколько опытов приостановки мысли по методам, упоминаемым в книгах о практике йоги. Фактически всё было тем же самым – с той только разницей, что при остановке сознания и мыслей внимание полностью поглощено усилиями не допускать возникновения новых мыслей, тогда как при вспоминании себя внимание разделяется и одна его часть направлена к такому же усилию, а другая – к ощущению себя.',
'Никто из вас не заметил самой важной вещи, на которую я обратил ваше внимание. - Иначе говоря, никто из вас не заметил, что вы не помните себя. Вы не чувствуете себя, вы не осознаете себя. В вас " что-то наблюдает" - совершенно так же как " что-то говорит", " думает", " смеется". Вы не чувствуете: " Я наблюдаю", " Я замечаю", " Я вижу". У вас по-прежнему что-то " заметно", " видно". Чтобы по-настоящему наблюдать себя, человек в первую очередь должен помнить себя. Только те результаты будут иметь какую-то ценность, которые сопровождаются вспоминанием себя. Иначе вы сами не существуете в своих наблюдениях. А чего стоят в таком случае все ваши наблюдения?',
'Как сознание так и его разные уровни необходимо понять в самом себе посредством ощущения, так сказать почувствовав его вкус. Никакие определения в этом случае не помогут; да они и невозможны пока вы не поймете что именно вам нужно определить. Необходимо различать сознание от возможности сознания. У нас есть только возможность сознания и редкие его вспышки. Поэтому мы не можем определить, что такое сознание.',
'­­Тог­да вы уви­ди­те что мо­же­те ду­мать, чув­ство­вать, дей­ство­вать, го­во­рить, ра­бо­тать не соз­на­вая это­го. И ес­ли вы на­­учи­тесь ви­деть в се­бе мо­мен­ты соз­на­ния и дли­тель­ные пе­ри­­оды ме­ха­нич­нос­ти, вы так же бе­зо­ши­боч­но бу­де­те ви­деть, ког­да дру­гие лю­ди соз­на­ют то, что де­лают а ког­да – нет.',
'волхв Родосвет учил: "Поистине, гордыня жреца, жестокость князя, алчность купца и невежество земледельца - вот четыре преграды, кои отчуждают Землю нашу от Вышнего Неба!"',

'Епископ Беркли писал: «Я уверен что большинство людей сочтет невозможным когда-нибудь понять их ( рассуждений Ньютона ) смысл». В отчаянии святой отец изрекает мудрость поистине божественную:  тех кому подобных доказательств достаточно, не должно «смущать любое утверждение в священном писании».',
'Если возникает вопрос «что делать», не ищите ничего в закоулках памяти. Посмотрите прямо на то что есть. Посмотрите не из «завтра», не из «вчера», посмотрите в здесь-и-сейчас. Не затуманивайте свой взор аналогичными ситуациями из прошлого, не придумывайте будущих последствий. Просто смотрите на то что есть. Если то что есть вам ясно, вы мгновенно поймете что нет никакого выбора. - Есть только действие, причем единственное и оптимальное, и вопрос что вам делать никогда не будет возникать. При этом вам будет совершенно неважным, кто и что скажет потом. Ваше действие родилось из вашего непосредственного ясного понимания того что есть, а потому оно закончено и вы свободны от него.',
'Когда вы что-то даете человеку или делаете что-нибудь для него, то в первый раз он преклонит колени и поцелует вам руку, во второй раз — снимет шляпу, в третий раз — поклонится, в четвертый — выразит подобострастие, в пятый раз — кивнет, в шестой — оскорбит вас, а в седьмой раз — возбудит против вас дело за то, что вы даете ему недостаточно.',
'Чем повседневно занято ваше «я» – стремится к некой ясности и определенности, задаваясь вопросом «что делать»? Вы хотите что-то сделать, втиснув это нечто в рамки идеального поступка. Искажаете желаемое по определенному образцу, тем самым приводите сами себя в замешательство. Планируете и так и эдак, взвешиваете и рассчитываете, но замешательство в результате лишь усиливается. Конечно вы в конце концов, приходите к какому-то решению и что-то начинаете делать, подавив замешательство. Только такое действие не приносит полного удовлетворения. Буквально тут же рождается желание усовершенствования, продолжения и новый вопрос «что делать»?',
'Вы разрываетесь между тем, что вам хочется сделать и соблюдением приличий, между мечтой и вашим пониманием, как это должно выглядеть в глазах окружающих.',
'Ты знаешь мне кажется, ты слишком увязла в интроспекции. Подумай если бы все самое важное заключалось в нас самих, зачем был бы нужен внешний мир? Или ты считаешь что он уже ничем не способен тебя удивить, и достаточно просто сидеть у стены на пыльном коврике для медитации, отталкивая набегающие мысли как пловец мертвых медуз? А вдруг среди них окажется золотая рыбка? Мне кажется рано ставить крест на этом мире – может оказаться, что ты тем самым ставишь его на себе.',
'Есть время когда нельзя сделать ничего; есть когда кое-что может быть сделано; и есть периоды когда возможно все. Держите это в памяти, чтобы быть начеку и различать каждое из тонких качеств времени.',
'Мы встречаемся и не можем встретиться, потому что мы ищем только для себя. Мы смотрим и не можем увидеть, потому что нам важнее чтобы увидели нас. Мы слышим и остаёмся глухими, потому что мы хотим сказать а не слушать. Мы влюбляемся и не способны любить, потому что нам нужно чтобы любили нас. А всё предельно просто - смотри, слушай и люби сам. И тогда происходит величайшее из чудес: человек напротив открывается в невероятной Красоте своего Сердца. И твоё собственное Сердце преображается. И вот тогда только и происходит Встреча.',
'Плохие и хорошие состояния ведут к движению, равнодушие статично и занимает 90% времени. Оно проглатывает нашу жизнь, оставляя нас без всякой надежды достичь цели творения. Поэтому мы обязаны воевать против него – здесь и находится область нашей свободы воли.',
'Суфийский пароль: Откуда ты пришел и куда идешь? - Я понятия не имею. - Что ты хочешь делать или чем хочешь быть? - Я чувствую только, что это скорее не то чего я хочу, а то что мне необходимо. - Это твоя первая победа над командующим "я". Потому что в отличие от этого "я", которое говорит: "Дайте мне то, чего я хочу", - истинное "я", стоящее за ним, говорит: "Дайте мне то, в чем я нуждаюсь".',
'Праведное слово не должно лететь подобно камню в стену непонимания, ибо камень может отскочить и причинить боль пославшему его. Истина должна преподноситься ненасильственно, подобно воде питающей дерево и результаты не будут мгновенными.',
'Если вы можете: — начать свой день без кофеина, — быть жизнерадостным и не обращать внимание на боли и недомогания, — удержаться от жалоб и не утомлять людей своими проблемами, — есть одну и ту же пищу каждый день и быть благодарными за это, — понять любимого человека, когда у него не хватает на вас времени, — пропустить мимо ушей обвинения со стороны любимого человека, когда все идет не так не по вашей вине, — спокойно воспринимать критику, — относиться к своему бедному другу так же, как и к богатому, — обойтись без лжи и обмана, — бороться со стрессом без лекарств, — расслабиться без выпивки, — заснуть без таблеток, — искренне сказать, что у вас нет предубеждений против цвета кожи, религиозных убеждений, сексуальной ориентации или политики, — значит вы достигли уровня развития своей собаки.',
'Ум гонящийся за счастьем, может двигаться только в сторону сотворенного им самим миража, который постоянно меняется. Никакого «счастья» во внешнем мире нет, там одни материальные объекты. Страдание и есть столкновение с невозможностью схватить руками созданный воображением фантом. Что бы ни показывал этот компас, он на самом деле всегда указывает сам на себя. А поскольку компас в силу своего устройства не может указать на себя, его стрелка все время будет крутиться как пропеллер. Зыбкие образы счастья созданы умом — а ум, гонящийся за собственной тенью, обязательно испытает боль от неспособности поймать то, чего нет. И даже если он ухитрится поймать свое отражение, через секунду оно уже не будет ему нужно.',

'Самая величайшая аскеза — Сотрудничать друг с другом! Это суровая аскеза. Гораздо легче отправиться в Гималаи, жить со змеями и скорпионами и поститься, чем сотрудничать с другими. Потому что такова природа ложного эго. Я знаю — я жил в Гималаях со змеями и скорпионами в джунглях. Там так здорово! Затем когда я переехал к людям, мне пришлось сотрудничать с другими и я понял, что это — настоящая аскеза!',
'Они противоречат друг другу потому что нет ещё языка, который был бы в согласии с царством. Не мешай им, выслушивай всех, все правы. Но никто из них ещё не поднялся в гору так высоко, чтобы видеть правоту другого.',

'И вот они все пришли ко мне, поглупев от неопровержимости своих доказательств средств и целей. Но я знаю: слово только обозначает оно не в силах выразить суть, и любая речь даёт лишь представление об образе мыслей и только. Поэтому бессмысленно возражать ей или её поддерживать. Я посмеялся над ними.',
'— Твой генерал не прислушался к моим советам, — сказал один — а всё вышло так как я говорил. Да конечно бывает, что ветер слов и им принесёт картинку, до которой снизойдёт будущее и уподобится ей, но на следующий день тот же ветер принесёт другую картинку, потому что каждый может сказать и говорит всё что угодно.',
'Тот кто понадеялся в жизни на разум а не на богатство сердца, и продумывает как разумнее всего действовать, никогда не примется за дело: на его разумное решение предложат ещё более разумное, он поразмыслит и найдёт третье ещё умнее. Веские доводы одного адвоката, ещё более веские другого — нет этому конца. Очевидна только вчерашняя истина, да и истинного в ней только то что нечто стало данностью.',
'И если ты хочешь разумно объяснить, чем это творение замечательно - ты объяснишь. Потому что заранее знаешь, что тебе придётся объяснять. Но творчество не работает с готовым, оно по другой епархии. Бухгалтер даже если ты дашь ему камни, не построит храма. Только жизнь органично связана со временем, она развивается она растёт как растёт живое существо, а не как механическое сцепление причин и следствий, — хотя задним числом ты сможешь показать своим ученикам и эти причины и эти следствия удивив их стройностью.',
'В жизни противник не ждёт. Он сделает двадцать ходов пока ты размышляешь над своим. И твой ход окажется страшной нелепостью. А чего собственно ему ждать? Ты видел чтобы ждал танцор? Он танцует в паре и таким образом ведёт партнёра. Те кто действуют положившись на разум всегда опаздывают.',
'Любители логики на поводу у собственных слов, они ходят по кругу как цепная передача. Работник будет работать и работать, а логик под давлением жизни будет менять и менять свою логику.',
'Нет в мире людей заведомо неправых. Кроме тех которые выводят заключения, доказывают, аргументируют: они в плену бессодержательного языка логики и не могут ни ошибиться, ни обрести правоты. Они просто шумят но если возгордятся своим шумом, то из-за него может долго литься человеческая кровь.',
'Логики как всегда всё великолепно поняли. Они не поняли что природа созданного и природа творчества не похожи друг на друга. Творческая сила исчерпавшись, не оставляет следов. Недаром творец всегда покидает своё творение и творение поступает в распоряжение логики.',
'Логик тебе не в помощь если кончилась вдруг торная дорога, если перед тобой пропасть, если ни один человек не ступал на противоположный склон; тогда на помощь тебе посылается проводник — он словно бы уже побывал там впереди и намечает тебе дорогу. Пройденная дорога — очевидность. Ты забываешь о чуде когда вёл тебя вернувшийся к тебе из неведомого проводник.',
'Неуклюжий язык — единственная причина противоречия, дерутся между собой слова «складывать» и «черпать», так что не стоит утверждать: «Хранилище — место куда складывают», — логик может тут же возразить: «Хранилище — место откуда берут»; ты справишься с ветром слов, обозначив хранилище как перевалочный пункт.',
'Живя жизнь, я успел убедиться, что люди сильно разнятся между собой, хотя непохожесть их тебе поначалу незаметна и не сказывается в разговоре, потому что ты сам себе служишь переводчиком, подбирая на своём языке слова, больше всего подходящие к тому, что тебе передаётся на другом языке. И вот переводишь любовь любовью, справедливость справедливостью, ревность ревностью, радуясь вашей схожести, хотя каждое из этих слов наполнено для вас разным смыслом. Исследуя одни слова, переходя от перевода к переводу, ты и будешь видеть лишь подобия, но то сущностное, что ты хотел бы понять, ускользнёт от тебя.',
'Если хочешь понять людей не слушай что они говорят. Существование различий неоспоримо. Любовь, справедливость, ревность, смерть, молитва, отношения с детьми, с государем, с возлюбленной, творчество, понимание счастья и успеха не совпадают у одного и другого. Потому я и понял, что главное не свобода и не принуждение. Главное — не отвернуться ни от одного из биений жизни. А слова? Пусть дразнятся, показывая друг другу язык.',
'Смысл языка совсем не в самих словах. Он передаёт тебе от другого новую точку зрения, таящую в себе силу, она сама отыщет в тебе, чем ей напитаться и как прорасти. Есть слова, подобные семенам, они способны втягивать землю и растить кедр. Имей в виду, сильнее всего воздействует не то слово, что обращено к твоей обжитой светлице, — то, что вспышкой света озарит ещё неведомое, выхватив его из немотствующей тьмы.',
'Я не вижу, в чём принуждение противоречит свободе. Чем больше я проторил дорог, тем свободнее ты в выборе. Хотя каждая из дорог — принуждение, потому что я оградил её дорожными столбами. И что ты имеешь в виду, говоря «свобода» и не видя перед собой ни одной дороги? Или ты называешь свободой блуждание наугад в пустоте?',
'И опять и опять я повторяю: моё принуждение освобождает тебя, принося единственно ощутимую свободу. Ты называешь свободой возможность разрушить храм, переставить слова в стихотворении, уравнять дни года. А я зову свободой высвобождение тебя из тебя. Потому и спрашиваю у тебя: какая свобода? Свобода раба или человека? Свобода язвы или здоровья? Справедливость для человека или для грабителя? Против тебя, через тебя и ради тебя моя несправедливость. И конечно раз я принуждаю отказаться от привычного и искать себя, я несправедлив к грабителю и бездельнику — гусеницам, которые не желают преобразиться, и заставляю их силой отказаться от привычного и всё-таки обрести самих себя.',
'Только противостоя, ощущаешь сдвигающую тебя силу. Для листка, летящего по воле ветра, нет ветра. Для свободно падающего камня нет веса. Мне больно, что люди извратили в себе истину, ослепли и не видят очевидности, а она в том, что море рождает корабль и то же море — деспот для корабля; принуждения и запреты — оковы для любви, но они же рождают любовь и её поддерживают, оковы мешающие тебе стремиться вверх, стремят тебя вверх. Ибо нет взлёта без преодоления сил тяготения.',
'Чего ждать от братства? Дерево не знает братства, а вы — частички дерева, оно вбирает вас в себя, оно приходит за вами извне, поэтому я и не устаю повторять: кедр — это принуждение для песка, не песок порождает кедр, а семечко. Но как вам стать кедром, если каждый хочет вырастить своё дерево, а эти и вовсе не желают подчиняться дереву, они зовут его тираном и жаждут сами сделаться тиранами? Вас нужно расставить по местам и научить служить дереву, глупо настаивать на том, что дерево должно служить вам. Поэтому я бросаю семечко и хочу подчинить вас его власти. Да я несправедлив, если справедливость — это равенство. Я создаю картины, силовые линии и напряжённость. Но благодаря мне вы преобразились в обильную крону и питать вас будет солнце.',
'Справедливость, равенство — от них веет покоем смерти. Что такое братство, знает лишь растущий кедр. Не путай с братством круговую поруку и соглашательство — соглашательством живёт толпа, над ней нет Бога, под ней — питающих подземных вод, а в ней самой нет мускулов, она не спеша гниёт, и только. Но кедр не отвергает, не ненавидит всё то, что не кедр, он питается каменистой почвой и превращает её в кедр. Где ты видел, чтобы боролись против чего бы то ни было? Благоденствующий кедр уничтожает кустарник, но ему и дела нет до кустарника. Он не знает даже о его существовании. Он борется за кедр и превращает в кедр кустарник.',
'Но если все сами по себе, если никто друг от друга не зависит, а только перемешаны в кучу и толкают друг друга, будто шарики, где ты видишь братство? Если кто-то умирает, его тут же замещают другим, он не был ни для кого необходимым. Чтобы любить тебя, я должен тебя выделить, у тебя должно быть своё особое место. Но о чём нам говорить с тем, кто с пеной у рта настаивает на нашем с ним равенстве, не хочет зависеть от меня и не хочет, чтобы я от него зависел?',
'Я понял, что соподчинить означает принять и отвести место. Я подчиняю камень — храму, и он уже не валяется в куче на строительной площадке. Не будет ни одного гвоздя, которым бы я не воспользовался для корабля.',
'Я не придаю значения большинству голосов; большинство людей не видит корабль, он слишком далёк от них. Окажись в большинстве кузнецы, они взяли бы верх над плотниками, и кораблю не появиться на свет. Не хочу я и всеобщего примирения. Примирить всех — значит удовольствоваться тёплой бурдой, где ледяной оранжад смешался с кипящим кофе. Я хочу сберечь особый аромат каждого. Ибо желания каждого достойны, истины истинны. Я должен создать такую картину мира, где каждому отыщется место. Ибо общая мера истины и для кузнеца, и для плотника — корабль.',
'Принимать и брать не одно и то же, ты рискуешь всегда пребывать в заблуждении, если не поймёшь разницы. Принимается подарок, а подарок всегда дар самого себя. Скуп не тот, кто пожалел денег на подарок, скуп тот, кто не расцвёл и в ответ на твои дары. Скупа земля, если не оделась цветами, забрав у тебя семена. Мало дать. Нужно сотворить того, кто получит. Чтобы шахматы радовали, нужно вырастить игрока. Чтобы любили, должна существовать жажда любви.',
'Я хочу рассказать тебе, что такое измена. Что ты, как не узел всевозможных связей и привязанностей? Ты существуешь благодаря сопряжённости, связанности. Сопряжённость существует благодаря тебе. Храм существует благодаря каждому из камней. Убери вот этот — храм обвалится.',
'И тот кто желает преобразиться не перерождаясь, — суеслов с пустым сердцем. Они не умрут и не воскреснут, ибо и умерщвляют и живят не слова. Так вот, тот кто вечно всех судит и не стал ни с кем заодно, кто вечно на своей стороне, тот упёрся в собственное тщеславие как в глухую стену. Его заботит как он выглядит, а не то что он любит. Он перестал быть связующей нитью — стал вещью, на которую смотрят. Но в вещах нет никакого смысла.',
'Но ты можешь изменить направление его витальной силы, ибо человек переполнен жизнью, в нём есть всё. Твоё дело — найти в нём то что тебе по нраву. И прорисовывать не спеша, пока твой рисунок не станет очевидным для всех — и для этого человека тоже. Поэтому нет у меня врагов. Во враге я выискиваю друга. И враг становится моим другом.',
'Я беру все лоскуты разом. Не заменяю одни другими — сшиваю с помощью нового языка. И та же самая жизнь движется по-иному. Что бы ты ни принёс мне из нажитого, я сочту его добротным и подлинным. Печалит картина, которую ты сложил из него. Если моя уложит его лучше — моя картина, которую я создал своим творческим произволом, — ты будешь моим.',
'Люди тоже хотят складывать мозаику, они не знают, что им делать с насыпанными в них камешками. Выразив человека, ты сделался ему хозяином. Ибо направил того, кто искал для себя пути, искал решения и не мог найти. Дух торит дороги. Не будь им судьёй, будь божеством, что направляет. Отыщи каждому место и помоги сбыться. Всё остальное сложится само собой. Так ты заложишь жизненную основу. А она будет питаться, расти и понемногу изменит весь мир.',
'И если тебе понадобилось, чтобы работа вытеснила досуг, скажи человеку: «Как ты мудр, взваливая на себя работу, несмотря на тяжесть её и горечь, только благодаря работе обретёшь ты собственное достоинство, ибо она — возможность творчества. Как ты прав, пользуясь любой возможностью творить! И что за беда, если начальник у тебя такой, а не этакий. Не горюешь же ты, что родился теперь или что родился среди холмов». Ты не потребовал от него, чтобы он работал больше, не отяготил спором с самим собой. Ты заронил в него истину, что примирила в нём тяжущиеся стороны, и он отдал предпочтение той, в которой ты был заинтересован. Истина приживётся, разрастётся, и человек потянется к работе.',
'Упорядочить подземное, проторить для него пути к сознанию — вот в чём я вижу силу, цель, смысл своей крепости. Ибо нужды твои и желания бессвязны и противоречивы. Никогда не руководит тобой рассудок. С помощью рассудка ты оправдываешь своё поведение. Не ищи разума и в поведении своего противника, он ничуть не разумнее тебя. Не благодаря логике распространяется в пространстве твоё творение, длясь во времени. Почему распространяется оно так, а не иначе? Почему вожатым стало одно, а не другое? Случайность? Но почему случайности не расточили дерева в прах, а укрепили его против весомой тяжести мира?',
'Собрать воедино — значит связать крепко-накрепко всё разнообразие, все особенности каждого, а вовсе не уничтожить их ради бесплодного порядка. Я говорю общение, но имею в виду не беседы то с одним, то с другим. Я имею в виду твою привязанность к царству и привязанность другого к царству — к тому самому царству, что значимо для вас обоих.',
'Мы живем в воображаемом мире среди мыльных пузырей, представляющихся нам важными и ценными. Они определяют всю нашу жизнь, и мы страшно переживаем, загоняем и убиваем себя для достижения ценностей, которые внушили нам другие. На самом деле, ничего ценного в них нет. Если спросить маленького ребенка, привлекают ли его наши взрослые ценности, он их не захочет. Это значит, что окружение сформировало вокруг нас искусственные ценности, в которых нет ничего подлинного. И мы живем и убиваемся ради них, с утра до вечера гоняясь, словно собака за своим хвостом, и так день за днем до самой смерти. И это мы называем жизнью.',
'Знак продвижения – это когда из совершенно пустого, безжизненного состояния вдруг получаешь возможность что-то делать и понимать. Как бы нет этому никакого объяснения, и потому очень радует, что получил возможность работать без эгоистической причины, без внутреннего оправдания. С моей стороны нет никакой мотивации, никакого желания, и тем не менее я вдруг способен действовать, как будто ко мне приходит некая сила, не связанная с моим желанием насладиться, с эгоистической выгодой. В меня начинает облачаться новый дух свыше, со ступени Бины, высшая сила. И все ее увеличение зависит от того, насколько я ее ценю. Это большая радость, когда у человека появляется такое " желание без желания". Желание приходит не от меня, ведь я чувствую, что способен действовать без всякого оправдания со своей стороны, не ожидая ни награды, ни наказания, работая на чужом горючем.',
'Любовь – особая сила высшего порядка, связующая позитив с негативом. Она " покрывает все преступления" – разрывы между противоположностями. Она – третий фактор, соединяющий их в одно. Она – средняя линия, данная нам свыше. Она – сила Творца, не относящаяся ни к "+", ни к "-".',
'Мы – марионетки в руках Творца так как полностью находимся под Его влиянием. Но реакция на Его воздействие зависит от нас самих. Объединяясь между собой, мы можем коллективно влиять на Творца и вынуждать Его к иным действиям относительно нас.',
'Компромиссы при которых противоположные стороны делают небольшие шаги навстречу друг другу, не работают, ведь держатся до определенного момента, а затем все взрывается. Не делайте резких движений. Вы можете так начать помогать друг другу, что от вашей группы ничего не останется. Ведь вам кажется, что это так просто. Каббала включает между нами такие огромные силы, что просто берегитесь! Ни в коем случае не делайте никаких резких движений.',
'Надо понимать, что существует высшее управление, которое находится между нами. У нас нет непосредственного контакта друг с другом, поскольку между нами находится высшая сила, которая и создает всю нашу коммуникацию. Поэтому, если я обижаюсь на кого-то, я должен понять, что дело не в том человеке, который против меня и как-то меня задел. Нет. Дело в высшей силе, которая преднамеренно ставит меня в такое состояние. А я при этом должен относиться не к человеку, зацепившему меня, а к Творцу – к этой высшей силе, которая так на меня действует.',
'Мы не желаем объединяться, сближаться, поддерживать друг друга, но мы обязаны это сделать, чтобы приблизиться к Творцу. Это тяжелая работа, и нам нужно убедить себя в ее необходимости, чтобы даже действуя против желания, понарошку, играя, мы пробуждали свет, возвращающий к источнику. И чем более искусственно, неестественно наше усилие, но тем не менее, мы прикладываем его, тем больший оно пробуждает свет. Отсюда следует парадокс, что люди, не выносящие никакого сближения с другими и не принимающие этого принципа, своими самыми небольшими усилиями к объединению пробуждают очень большой свет исправления.',
'Надо искать близости не столько с учителем сколько с группой. По мере вливания в группу у меня появляются вопросы о том, как работать с товарищами – и тогда я по-настоящему слышу учителя. Можно сравнить это с испорченным автомобилем: прежде всего, надо выявить в нем неисправность – а затем уже обратиться к специалисту за консультацией. Если человек не связан с группой, в которой он должен реализовывать свою работу, он не слышит ничего из уст учителей.',
'С одной стороны, надо серьезно и как можно больше вкладывать в учебу. А еще больше вкладывать в объединение. Учеба забывается - не забывается – не имеет значения. Поняли - не поняли – тоже не имеет никакого значения. Значение имеет лишь одно: подтолкнула ли вас учеба к необходимости объединения. Только в этом проблема. Только это надо принимать в расчет.',
'Нам кажется, что просьба к Творцу – это средство для исправления кли сосуда души, пока в результате нашей работы не начинаем ощущать, что просьба к Творцу – это само по себе кли, а не средство его исправления. И если мое обращение к Творцу, желание, которое я к Нему поднимаю, будет истинным, постоянным и возрастающим, в непрестанном стремлении к Нему, то само это обращение я буду ощущать как полное исправление. То есть что представляют собой исправления? – Подъем желания, а не ответ на молитву наполнить его. Подъем желания к Творцу – это уже конец работы. Тем самым я выражаю свое отношение к Нему. Получаю ли я что-то от Него? Может быть так, что ничего не получаю. А что я должен получить, если я обращаюсь к Нему? Лишь мое обращение к Творцу само по себе уже – все, я не нуждаюсь больше ни в чем. Если я не пребываю в кли, получающем для себя, то хочу, чтобы у меня была только просьба к Творцу. И если в ответ я ничего не слышу, не понимаю, не ощущаю, не вижу – пожалуйста, это еще лучше! И тогда, в моем стремлении, в этой силе отдачи я чувствую, насколько подобен Творцу.',
'Духовное действие всегда предваряется намерением. Поэтому перед духовным действием необходимо обратиться к Творцу и попросить Его выполнить. А если я собрался с силами и сам выполнил действие, оно не будет духовным. У меня нет таких сил. Злое начало подговаривает меня: "Сделай все сам"! Но я прошу помощи Творца, совместной работы. Я хочу, чтобы Он выполнил действие, ведь этим доставляю Ему удовольствие, признавая Его великим, как первопричину всего: "Я – первый и Я – последний". Он организовал мое состояние и только Он может его исправить, никто другой. Этим я провозглашаю власть Творца.',
'Ваше рождение было из неизвестного; из ничего вы родились. Это не зависело от вашего решения. И однажды вы опять вернётесь в неизвестное; это будет после вашей смерти. И это тоже не будет зависеть от вашего решения. И между рождением и смертью иногда приходят проблески любви; и все они будут приходить из того же неизвестного. Они также не будут зависеть от вас. На самом деле, что бы вы ни сделали, будет препятствием. Есть вещи, которые могут появиться только благодаря вам, и есть вещи, которые могут появиться, только когда вас нет. Есть вещи, которые можно сделать только в глубоком не-деянии: рождение, смерть, любовь, медитация. Всё что прекрасно с вами просто случается — помните это! Запомните это твёрдо. Вы сами это не сделаете!',
'Вы можете слышать мои слова, а можете слышать меня. Если вы слушаете только слова — вы просто узнаете немножко больше, чем до того как пришли сюда; ваш груз становится больше, вместо того что бы стать меньше. Это только усиливает ваше рабство, вместо того, чтобы освободить, потому что то, что я говорю — вовсе не в словах. Слушайте содержащуюся в них тишину. Слушайте человека, который через них говорит. Будьте со мной! Если вы забудете мои слова, вы ничего не потеряете. Но если вы восприняли только мои слова и забыли меня самого, вы потеряли всё.',
'Слушать меня нужно не только головой, а всем вашим существом. Вы — это единое целое. Всё в вас взаимосвязано. Когда вы слушаете меня, слушайте сердцем, слушайте ногами, руками, что бы ваша целостность стала слушателем. Не одной лишь головой. Когда слушает голова, она начинает сравнивать услышанное с тем, что вы знали раньше. Она будет истолковывать всё по-своему, а ваши интерпретации, конечно будут вашими, а не моими. Любой кто слушает из головы, будет слушать из приобретённых знаний, из тех умозаключений к которым он уже пришёл раньше. Тогда это нечистое, искажённое слушание. Тогда он слушает из искажённого ума; и всё что он будет истолковывать будет его собственными интерпретациями.',
'Иногда может случиться, что вы научились только одному — как перебегать с места на место, как уходить снова и снова. Это может стать механичной привычкой. Тогда и отсюда вы уйдёте. Так что не позволяйте механичным привычкам брать над вами верх. Если вам не нравится быть рядом со мной, будет совершенно правильным уйти, потому что тогда ваше пребывание здесь будет просто напрасной тратой времени. Но если нравится тогда наберитесь храбрости и решайтесь, потому что только после вашего решения начнётся настоящая работа, никогда не раньше.',
'Это как растение, которое пересаживают с места на место. Оно не сможет расти — ему нужно быть посаженным в одном месте, чтобы корни могли глубоко проникнуть в землю. Если вы продолжаете его пересаживать — корни так и не вырастут; а если корни не могут идти глубже — растение не может подниматься выше. Поэтому и нужно решение — решение означает: «Вот эта почва для меня и я готов здесь остановиться». Конечно это рискованно, потому что кто знает? Где-нибудь может быть есть почва лучше. Риск есть, но всё равно рано или поздно придётся пойти на этот риск. Если вы продолжаете искать чего-то лучшего, вы можете потерять время и к тому времени когда вы к чему-то придёте, вы уже можете умереть.',
'Единственная стоящая вещь — это работа. Это неплохо — походить, посмотреть вокруг, посетить много разных мест, встретить многих людей, но не делайте это привычкой. Такая привычка очень опасна. Она не даст расти вашим корням. И если нет корней, дерево не будет жить, цветы не распустятся, из вас не польется аромат, ваша жизнь останется пустой.',
'В дьявола верит больше людей, чем в Бога, потому что от веры в Бога мало пользы, верить в дьявола гораздо практичнее. Бог в действительности немного раздражает. Если Бог есть у вас, возникает некоторое беспокойство; но если есть дьявол, вы чувствуете облегчение, вы можете свалить всю ответственность на дьявола. Вы совершили убийство — это дьявол вас искусил. Что вы, беспомощная жертва можете сделать? В библейской истории, когда Адам был изгнан из Эдемского сада, началось то же самое. Адам сбросил всю ответственность на женщину, Еву. Он сказал: «Это Ева склонила меня съесть плод». Естественно, Ева сказала: «Я ничего не делала — это всё змей». А змей не может ничего сказать, так что о чём говорить! Так что со змеем всё в порядке. Бедный змей! Каждый пытается переложить ответственность на кого-то ещё. Если бы змей умел говорить, он бы сказал: «Это Бог — он создал меня и создал таким образом, что я должен был это сделать».',
'Свобода и ответственность идут рука об руку; они две стороны одной монеты. Если вы хотите быть свободными, вы должны быть ответственны за всё, что вы делаете. Если вы не хотите быть ответственными, тогда свободу вы также потеряете. Все хотят быть свободными, но никто не хочет принять ответственность. Но мы продолжаем уходить от ответственности. Перекладывая ответственность на чужие плечи, вы так же утрачиваете возможность стать свободными.',
'Такими какие вы есть, вы не найдёте правду. Такими какие вы есть, вы можете найти только неправду. Потому что вопрос вовсе не в исканиях и поисках — вопрос в вашем сознании. Если вы сами лживы, как вы найдёте правду? Вы её сразу найдёте, как только станете правдой сами. Если вы сами лживы, то всё что вы будете делать будет лживым. Каким бы хорошим оно не показалось, всё будет ложью. Вы не сделаете ничего правильно, если первоначально вы сами неправильны. А если в самом начале вы правильны, то вы не можете сделать ничего неправильного, каким бы неправильным оно не показалось.',
'Но люди хитрят. Они хотят жить в обоих мирах — они хотят оставить торт нетронутым, но всё же съесть его. Они пробуют изловчиться, но эта ловкость только доказывает вашу глупость. Эта ловкость вовсе не разумность — потому что ничто не достигается в полсилы. Любое достижение требует отдачи, полной отдачи.',
'И всё что я вам говорю, в общем-то повторение снова и снова одной и той же истины. И ум может сказать вам: «Так какой смысл слушать? Можешь немного отдохнуть». Ум может сказать: «Я всё это слышал раньше уже не один раз». Но я говорю всё это вам снова и снова, потому что вы всё ещё не услышали.\r\n\tНекто спросил Будду: «Зачем ты продолжаешь повторять одно и то же снова и снова?» Он ответил: «Из-за вас»!',
'Вы никак не можете поверить, что можете быть блаженными, что вы можете быть счастливыми. И всё из-за этой тенденции ума; из-за цепляния ума за страдания. Ум постоянно ищет и находит ад, потому что может существовать только в страданиях — в блаженстве он исчезает. Только в страданиях для него начинается волнующая жизнь. Только в страданиях его дела идут хорошо. Стоит вам стать счастливыми, он уже не нужен; если человек блажен, зачем ему ум? — он вышел уже за пределы ума. Ум чувствует, что остался позади, что его бросили, он начинает вас «пилить». Он ноет: «Куда ты идёшь? Ты что, под гипнозом? Что за иллюзии у тебя — это же всё сны»!',
'Внутренний голос — это не голос. Это энергетическое явление. Над вами берёт верх осознание, тишина. И в этой вот тишине всё, что бы вы ни делали, будет правильным; всё что не правильно, вы просто не сможете делать. Поэтому я не требую от вас не делать этого, а делать то. Если вы не осознаёте, тогда вам будет нужно выбирать. Если вы не осознаёте, то перед вами одни альтернативы — делать это, либо делать то — человек в постоянном замешательстве. А если есть осознание, то уже нет альтернатив. В осознании нет предпочтения. Оно просто-напросто заставляет вас делать то, что правильно. Не возникает потребности в выборе. Поэтому не спрашивай, до какой степени можно полагаться на свой внутренний голос. Во-первых: внутренний голос — это не голос. Это тишина.',
'Со мной так не пройдёт. Я не буду с тобой сидеть, помни — ты сам должен быть со мной. Я с тобой сидеть не буду. И я повторяю, что это тебе придётся быть со мной. Так что я не собираюсь оправдывать никакие твои ожидания. Если у тебя есть теории, я заранее против них, даже не спрашивая какие они, потому что я против самого ума, потому что я ставлю ударение на том как стать не-умом. У тебя были определённые идеи, поэтому всё что с этими идеями сходилось, приносило тебе удовлетворение. В действительности тебе приносило удовлетворение твоё собственное эго. Ты играл в умственные игры.',
'Теперь ты здесь. Если ты настоящий искатель, наберись мужества и отбрось своё эго и своё прошлое. Забудь прошлое; это было не что иное, как ночной кошмар. И не повторяй его больше; иначе ты будешь повторять его до своего конца, бегая от человека к человеку. Это может войти в привычку; это уже показывает твою неугомонность.',
'Маленькую девочку одним вечером пригласили на ужин в семью друзей. Хозяйка зная что многие дети не любят шпинат, спросила её любит ли она его. «О да — ответила девочка — я люблю его». Когда же поднос обошёл всех, она всё-таки отказалась взять шпинат. «Но дорогая — сказала хозяйка — мне показалось что ты мне сказала что любишь шпинат». «О конечно — объяснила девочка — но не настолько чтобы его есть».',
'У тебя в уме есть определённые идеи, и когда эти идеи оправдываются, у тебя возникает хорошее настроение. Рядом со мной это будет уже опасным. Я не собираюсь поддерживать твои идеи — все они мусор. Я так говорю, даже не интересуясь, какие идеи у тебя есть — в этом нет необходимости. Пока ты не начнёшь осознавать, все твои идеи — мусор. Так что нет смысла считать одни идеи правильными, а другие мусором. Для меня все мысли — мусор, только осознание имеет ценность. А осознание, не нуждается ни в каких идеях. Это просто чистый свет сознания.',
'Настоящая любовь обязательно приведёт к молитве. И если любовь не ведёт вас к молитве, то это всё ещё не любовь, это не настоящая любовь, потому что настоящая любовь обязательно приведёт вас к пониманию, что этого недостаточно. Что нужно нечто большее. Настоящая любовь подводит вас к воротам храма — всегда. Это критерий для определения подлинной любви.',
'Что же такое эта жизнь? Если смерть просто приходит и отбирает её, что же такое жизнь? Какой в ней смысл, если человек так бессилен перед смертью? И не забывайте, что не только Випассана лежит на смертном одре — все вы уже на смертных одрах. Сразу после рождения каждый находится на смертном одре. Иначе не бывает. Любую кровать можно назвать смертным одром, потому что после рождения только одна вещь неизменна — это смерть. Вы тоже умираете, а не одна лишь Випассана. Может быть вы немного дальше в очереди, но это всего лишь вопрос времени. Кто-то умер сегодня, кто-то завтра, кто-то послезавтра. Есть ли существенная разница? Для времени нет большой разницы. Время может создать только иллюзию жизни, но жизнь которая заканчивается смертью, не является реальной и не может быть реальной жизнью.',
'Есть такая притча: однажды два друга поспорили, и один дал пощечину другому. Последний написал на песке: "Сегодня мой самый лучший друг дал мне пощечину". Они дошли до реки. Тот который получил пощечину стал тонуть, но друг его спас. И тонувший написал уже на камне: "Сегодня мой самый лучший друг спас меня".',
'Конфуций говорил: «Все люди говорят “Я знаю!” Но бегут, не разбирая дороги, попадают во все ловушки и капканы, теряют Изначальное – и не знают, как выбраться. Все люди говорят – “Я знаю!” Но желая удержаться в Изначальном, не способны на то даже в течение круга из двенадцати месяцев».',
'Вопрос о воле, о собственной воле и чужой воле гораздо сложнее, чем кажется на первый взгляд. Человек не имеет воли, достаточной для того, чтобы делать, то есть управлять собой и своими поступками, но её достаточно для того, чтобы повиноваться другому человеку. Только таким путём может он освободиться от закона случая. Другого пути нет. У рядового человека нет ни души, ни воли. То, что обычно называется "волей", есть только следствие желаний. Если у человека есть какое-то желание и в тот же момент у него возникает противоположное желание, более сильное, чем первое, то оно поглощает и устраняет его. Это то, что называется волей в повседневном языке.',
'Подумайте серьезно о всех беседах, которые у вас состоялись с момента вашего рождения. Спросите себя, посмотрите на себя: привели ли эти беседы к какому-то результату? Знаете ли вы сегодня, что у вас есть что-то уверенное и неоспоримое, как, например, суждение дважды два четыре. Если вы искренне ищите в себе, если вы искренне отвечаете, вы согласитесь, что они ни к чему не привели.',
'Мы можем получить критическое восприятие всякого нового впечатления, если мы будем действовать во время восприятия таким образом, чтобы присутствовал другой центр и воспринимал эту информацию под другим углом. Данный новый метод заключается в следующем: как только появляется мысль, попытайтесь ощутить ее. Когда вы что-то чувствуете, попытайтесь направить свои мысли на свое чувство. До настоящего времени мысль и чувство существовали раздельно.',
'Попробуйте поставить себя на место других — они столь же значимы как и вы; они страдают как и вы и как и вы умрут. Только если вы всегда будете стараться ощутить эту значимость, до тех пор пока это не превратится в привычку, куда бы ни было направлено ваше внимание, только тогда вы сможете усвоить полезную часть воздуха и обрести реальное "Я". От осознания значимости своего ближнего когда ваше внимание направлено на него, осознания того что он умрет, в вас возникнет жалость и сострадание к нему и в конце концов вы полюбите его; а также если делать это постоянно, в некой вашей части возникнет реальная сознательная вера, которая распространится на остальные части, и у вас появится возможность узнать реальное счастье, поскольку благодаря этой вере появится объективная надежда — надежда на основу для продолжения.',
'Подумай о людях на этой Земле, и ты поймешь без тени сомнения, что не важно, кто они или что бы они ни думали о себе, чем бы ни занимались, результат их действий всегда один и тот же: бессмысленные фигуры перед зеркалом.',
'Но может ли человек не знающий себя обещать, что он сохранит тайну? Конечно обещать он может, но сумеет ли сдержать свое обещание? Потому что он не един; в нем скрывается несколько человек. Один из них обещает сохранить тайну и верит в это. А завтра другой из них расскажет ее своей жене или другу за бутылкой вина, или ее возможно выведает какой-нибудь умный человек, причем таким образом что тот и сам не заметит как все выдаст. Наконец его могут загипнотизировать, неожиданно на него накричать и напугать так что он сделает все что хотите. Какого же сорта обязательства может он брать на себя? Нет с таким человеком мы не будем разговаривать серьезно. Для того чтобы хранить тайну, человек должен знать себя, должен быть. А такой человек как все, очень далек от этого.',
'Вы не понимаете своего положения. Вы находитесь в тюрьме. Все чего вы можете желать - если вы способны чувствовать - это бежать, вырваться из нее. Но как можно бежать? Один человек ничего не может сделать. Но предположим, что таких людей десять или двадцать - если они работают по очереди и если один прикрывает другого, они смогут закончить проход и спастись.',
'Сплавление, внутреннее единство приобретается благодаря "трению", благодаря борьбе между "да" и "нет", происходящей внутри человека. Если человек живет без внутренней борьбы, если с ним все случается без малейшего сопротивления, если он идет туда куда его ведут влечения, или туда куда дует ветер, он останется таким каков есть.',
'Необходима жертва. Если вы ничем не жертвуете вы ничего не приобретаете. И необходимо пожертвовать чем-то, в данный момент драгоценным, пожертвовать им надолго, пожертвовать многим. Но все-таки не навсегда. Это следует понять, потому что нередко не понимают именно этого. Жертва необходима только тогда, когда идет процесс кристаллизации. Если же кристаллизация достигнута, отречения лишения и жертвы более не нужны. Тогда человек может иметь все что хочет. Для него нет больше никаких законов; он сам для себя закон.',
'Главная разница между функциями человека, обладающего только физическим телом, и человека обладающего четырьмя телами, состоит в том что в первом случае функции физического тела управляют всеми другими функциями, иначе говоря все управляется телом, которое в свою очередь, управляется внешними влияниями, а во втором случае команда или контроль исходит из высшего тела.',
'Не существует никакого прогресса. Все осталось таким же каким было тысячи и десятки тысяч лет назад. Меняется внешняя форма, сущность не меняется. Человек остается таким же каким был. Цивилизованные и культурные люди живут совершенно так же, теми же интересами что и самые невежественные дикари. Современная цивилизация основывается на насилии рабстве и красивых словах. Прогресс и цивилизация в полном смысле этого слова возникают лишь в результате сознательных усилий. Они не могут быть результатом бессознательных механических действий. А на какое сознательное усилие способна машина? Но если одна машина бессознательна, тогда бессознательны и сто машин и тысяча и сто тысяч и миллион. А бессознательная деятельность миллиона машин с необходимостью завершается разрушением, истреблением.',
'Величайшая ошибка - говорил он - думать, что человек всегда один и тот же. Человек никогда не бывает долго одним и тем же. Он постоянно изменяется; он редко остается неизменным даже в течение получаса. Мы думаем что если человека зовут Иваном, он всегда будет Иваном; ничего подобного! Сейчас это Иван, через минуту - Петр, а еще через минуту - Николай Сергей Матвей Семен. А вы все еще думаете что это Иван. Вы знаете что Иван не может делать некоторых вещей, например не в состоянии солгать. Затем вы обнаруживаете что он солгал, и удивляетесь как он мог это сделать. Однако Иван и впрямь не может лгать: солгал Николай. И когда появляется возможность Николай не в состоянии не лгать. Вы удивитесь обнаружив какая толпа таких Иванов, Николаев и других лиц живет в одном человеке. Если вы научитесь наблюдать за ними вам не нужно будет ходить в кинематограф.',
'Все они называют себя "я", иначе говоря, считают себя хозяевами, и никто из них не желает признавать другого. Каждый из них халиф на час; он делает то, что ему нравится, невзирая ни на что, а расплачиваться за это впоследствии приходится другим. И среди них нет никакого порядка. Кто из них выскочит наверх, тот и становится хозяином. Он хлещет всех направо и налево и ничего не боится. Но в следующее мгновенье другой хватает кнут и бьет его самого. Так продолжается в течение всей человеческой жизни. Вообразите страну, где каждый может на пять минут стать царем и делать в течение этих пяти минут с царством все что захочет. А ведь такова наша жизнь.',
'Человек должен это понять: его эволюция необходима только ему самому. Никто другой в ней не заинтересован, и никто не обязан и не намерен помогать ему. Наоборот силы, противодействующие эволюции больших масс человечества, препятствуют и развитию отдельного индивида. Человек должен их перехитрить. И один человек способен это сделать, а все человечество - не может. Позднее вы поймете, что все эти препятствия очень полезны для человека: если бы они не существовали, их следовало бы создать намеренно, потому что только преодолевая препятствия человек развивает те качества, в которых он нуждается.',
'Эволюция человека - это эволюция сознания, а " сознание" не может эволюционировать бессознательно. Эволюция человека это эволюция его воли; а "воля" не в состоянии эволюционировать невольно. Эволюция человека - это эволюция его способности делать; а " делание" не может быть результатом вещей, которые " случаются".',
'Человек, каким мы его знаем, " человек-машина", который не в состоянии что-либо "делать", с которым и через которого все " случается", лишен постоянного и единого "я". Его "я" меняется так же быстро, как его мысли, чувства и настроения; и он совершает большую ошибку, считая себя всегда одним и тем же лицом; в действительности он - всегда другая личность, не та какой он был мгновение назад.',
'Человек не имеет постоянного и неизменного "я". Каждая мысль, каждое настроение, каждое желание, каждое ощущение говорят: "Я". И в любом случае считается несомненным, что это "я" принадлежит целому, всему человеку, что мысль, желание или отвращение выражены этим целым. На самом же деле для такого предположения нет никаких оснований. Всякая мысль, всякое желание человека появляются и живут совершенно отдельно и независимо от целого. Человек не обладает индивидуальным Я. Вместо него существуют сотни и тысячи отдельных маленьких "я", нередко совершенно неизвестных друг другу, взаимоисключающих и несовместимых.',
'Каждую минуту, каждое мгновение человек говорит или думает - "я". И всякий раз это "я" различно. Только что это была мысль, сейчас это желание или ощущение, потом другая мысль - и так до бесконечности. Человек - это множественность. Имя ему - легион.',
'Смена "я", их постоянная и явная борьба за верховенство контролируется внешними влияниями. Тепло, солнечный свет, хорошая погода - немедленно вызывают целую группу "я"; холод, туман, дождь вызывают другую группу "я", иные ассоциации, иные чувства и действия. В человеке нет ничего, способного контролировать эту смену "я" - главным образом потому что человек ее не замечает или не осознает; он всегда живет в последнем "я".',
'Конечно некоторые "я" бывают сильнее других. Но это не их сознательная сила; просто такими их создала сила случайностей или механических внешних стимулов. Воспитание, подражание, чтение, гипнотизирующее влияние религии, касты и традиций, очарование новых лозунгов - создают в личности человека очень сильные "я", которые господствуют над целыми группами других "я", более слабых. Их сила - это сила вращающихся "валов". И все "я", образующие человеческую личность, того же происхождения, что эти "валы": они - результаты внешних влияний; и те и другие приводятся в движение и управляются внешними воздействиями ближайших моментов.',
'Человек не имеет индивидуальности; у него нет единого большого Я. Человек расщеплен на множество мелких "я". И каждое отдельное малое "я" может называть себя именем целого, действовать во имя целого, соглашаться или не соглашаться, давать обещания, принимать решения, с которыми придется иметь дело другому "я" или всему целому. Этим объясняется, почему люди так часто принимают решения и так редко их выполняют.',
'Человек решает начиная с завтрашнего дня рано вставать. Это решение принимает одна группа "я"; а подъем с постели есть дело другого "я", которое совершенно не согласно с таким решением, возможно даже ничего о нем не знает. Утром человек конечно вновь будет спать, а вечером опять решит вставать рано. В некоторых случаях это имеет очень неприятные для человека последствия.','Малое, случайное "я" может в какой-то момент что-то пообещать уже не себе, а кому-то другому, просто из тщеславия или для развлечения. Затем это "я" исчезает; но человек то есть сочетание других "я", совершенно не ответственных за это обещание, вынужден расплачиваться за него в течение всей своей жизни. В том-то и трагедия человеческого существования, что каждое малое "я" имеет право подписывать чеки и векселя, а человек то есть целое, вынужден их оплачивать. Нередко вся жизнь человека и состоит в том, чтобы оплачивать векселя малых, случайных "я".',
'Но даже самое ясное понимание своих возможностей не приблизит человека к их реализации. Для того, чтобы реализовать их, он должен обладать очень сильным желанием освобождения, быть готовым ради этого освобождения все принести в жертву, пойти на любой риск.',
'Наша принципиальная ошибка состоит в том, что мы думаем что у нас один ум. Мы называем функции ума сознательными, а все то что не входит в этот ум - бессознательным или подсознанием. И здесь наша главная ошибка. В настоящий момент я хочу объяснить вам, что деятельность человеческой машины, физического тела, находится под контролем не одного а нескольких умов, совершенно независимых друг от друга, выполняющих особые функции и имеющих отдельные сферы проявления. Это следует понять прежде всего иначе мы не поймем ничего другого.',
'Для того чтобы понять закон эволюции человека, необходимо уяснить что до известного пункта эта эволюция вовсе не является необходимой; иными словами она не нужна природе в данный момент ее собственного развития. Человечество не прогрессирует и не эволюционирует. То что нам кажется прогрессом или эволюцией, - это лишь частичное видоизменение, которое немедленно уравновешивается соответствующим изменением в противоположном направлении. Человечество как и все остальные виды органической жизни, существует на Земле для нужд и целей всей Земли. И оно в точности соответствует ее потребностям в настоящее время.',
'Если знание уходит далеко вперед от бытия, оно становится теоретическим, абстрактным и неприменимым к жизни, а фактически - вредным; ибо вместо того, чтобы служить жизни и помогать людям успешно бороться с трудностями, которые им встречаются, оно осложняет жизнь человека, привносит в нее новые затруднения, горести и беспокойства, которых в ней не было раньше. Причина этого заключается в том, что знание, которое не находится в согласии с бытием, не может быть достаточно полным и соответствовать реальным нуждам человека. Оно всегда остается знанием лишь одной вещи, игнорирующим другую вещь, знанием детали без знания целого, знанием формы без знания сущности.',
'Знание - это одно, понимание - другое. Люди часто смешивают эти понятия и не видят ясно разницу между ними. Знание само по себе не дает понимания; и понимание не увеличивается благодаря росту одного лишь знания. Понимание зависит от отношения знания к бытию, это - равнодействующая знания и бытия. И знание не должно отходить от бытия чересчур далеко, иначе понимание окажется слишком далеким от того и другого. Вместе с тем, отношения между знанием и бытием не меняются вследствие простого роста знания. Они изменяются только тогда, когда бытие и знание растут одновременно. Иными словами, понимание возрастает лишь с возрастанием уровня бытия.',
'В обыденном мышлении люди не отличают понимание от знания. Они думают, что большее понимание зависит от большего знания. Поэтому они накапливают знание - или то, что называют знанием, - но им не известно, как накопить понимание; и сам этот вопрос их не беспокоит. Различие между знанием и пониманием станет ясным, когда мы увидим, что знание может быть функцией одного центра; а вот понимание представляет собой функцию трех центров. Таким образом, мыслительный аппарат может знать нечто. Но понимание появляется лишь тогда, когда человек чувствует и ощущает все, что с этим связано. Ранее мы говорили о механичности. Человек не может сказать, что он понимает идею механичности, если он только знает ее умом. Он должен ее почувствовать всем своим телом, всем своим существом - и тогда он поймет.',
'Теперь можно сказать, что существует знание номер один, основанное на подражании или инстинктах, заученное, втиснутое в человека, сообщенное ему долгими упражнениями. Человек номер один, если он таков в полном смысле слова, заучивает все наподобие попугая или обезьяны. Знание человека номер два - это просто знание того что ему нравится; а того что ему не нравится, он не знает. Всегда и во всем он желает чего-то приятного. Если же это больной человек, он будет напротив знать только то, что ему неприятно, что его отталкивает, пробуждает в нем страх, ужас, отвращение. Знание человека номер три - это знание, основанное на субъективно-логическом мышлении, на словах, на буквальном понимании. Это знание книжного червя и схоласта. Человек номер три например подсчитал, сколько раз каждая буква арабского алфавита повторяется в Коране Магомета; и обосновал на этом целую систему толкования Корана.',
'Знание человека номер пять - это целостное неделимое знание. Он имеет одно неделимое Я, и все его знание принадлежит этому Я. Он не может иметь одно "я", которое будет желать чего-то такого, что неизвестно другому "я". То что он знает, знает все его существо в целом. Его знание ближе к объективному знанию, чем знание человека номер четыре. Знание человека номер шесть - это полное знание какое только возможно для человека; но его еще можно утратить. Знание человека номер семь - это его собственное знание, которое невозможно от него отобрать; это объективное и целиком практическое знание Всего.',
'Предположим например что человек желает работать над собой, чтобы изменить некоторые черты своего характера и достичь более высокого уровня бытия. Его желание его инициатива - это активная сила. Инерция же всей его обычной психологии и психической жизни, оказывающая противоположное влияние на инициативу, будет пассивной или отрицательной силой. Эти две силы или уравновесят друг друга или одна из них победит другую, но в то же время окажется чересчур слабой для какого-то дальнейшего действия. Таким образом эти две силы будут так сказать вертеться одна вокруг другой, и никакого результата не получится. Так может продолжиться в течение всей жизни. Так продолжается до тех пор, пока не появится третья сила, - например в форме нового знания, - которая сразу же показывает преимущества и необходимость работы над собой, поддерживая таким образом и укрепляя инициативу. При поддержке этой третьей силы инициатива победит инертность и человек приобретет активность в желаемом направлении.',
'Чтобы наблюдать за собой, человеку следует стараться ходить необычным способом, усаживаться в непривычные позы, сидеть тогда когда он привык стоять, или стоять тогда когда он привык сидеть; или же делать левой рукой такие движения, какие он привык делать правой и наоборот. Все это даст ему возможность наблюдать за собой и изучать привычки и ассоциации двигательного центра. В сфере эмоций очень полезно попытаться бороться с привычкой давать немедленное выражение своим неприятным чувствам.',
'Мастер помог вам; Мастеру помощь не нужна — как же заплатить долг? Что делать? Единственное, что можно сделать — это помочь кому-то, кто все еще находится в замешательстве, блуждает в темноте. Сделайте для других то, что Мастер сделал для вас — и вы уплатили свой долг.',
'Этот мир, который ты видишь вокруг себя, - не реальный мир. Не потому, что он не существует - он существует, но ты видишь его сквозь ширму сна. Между вами стоит бессознательное; ты смотришь на него, ты истолковываешь его по-своему; ты точно как пьяный.',
'Сущность человека не зависит от него: она может быть в хорошем или плохом настроении, разраженной, веселой или грустной, возбужденной или спокойной. Все эти реакции возникают независимо от человека. Он может быть в дурном настроении потому, что съел то что ему не следовало. Но я говорю в данный момент о другой нашей составляющей - о мысли. Что касается мысли, я знаю что каждый из вас обладает достаточной силой, что у каждого из вас есть способность и власть действовать по-другому нежели он может это сделать сейчас.',
'Я утверждаю, что у серьезного человека, обычного, простого человека, без особых полномочий, но у человека взрослого, что бы он не решил, какую бы цель перед собой не ставил, его задача остается постоянно в его мысли. И далее если практически он не может ее осуществить, то она постоянно держится у него в голове. И даже если на него влияют другие факторы, его мысль будет начеку. Перед ним стоит проблема и если он честен, он приложит усилия для ее решения, потому что он взрослый человек.',
'Пусть каждый из вас откровенно себя спросит, может ли он любить всех людей. Если он выпил чашку кофе, он любит. Напротив если он не выпьет - он не любит. Как можно называть это христианством? Но сегодня все называют себя христианами. Это наивно, нечестно, опрометчиво и даже достойно презрения называться христианами, если это неоправданно. А теперь другая вещь. Если бы все были любезны и приятны, то у меня не было бы возможности поупражняться. Я должен, следовательно, быть доволен тем, что есть люди, благодаря которым я упражняюсь.',
'Я могу направлять только если существует тот, который был бы способен направлять. Мое мышление не может направлять, оно занято. Чувства тоже заняты. Необходимо, чтобы был кто-то не вовлеченный в действие, не задействованный в жизни. Только тогда имеется возможность направлять. Тот у которого есть "Я" и тот который знает что имеется в различных сферах может сыграть роль. Тот у которого нет "Я" не способен это сделать.',
'Такие каковы мы сейчас мы целиком зависим от случая. У нас не может быть судьбы в подлинном смысле слова; не в большей мере мы способны иметь и волю. Если бы у нас была воля, тогда уже благодаря этому мы знали бы будущее, потому что тогда мы создавали бы свое будущее - и создавали бы его таким, каким желаем.',
'Можно предсказать будущее только для людей. Предсказать же будущее для безумных машин невозможно. Направление их движения ежесекундно меняется. В настоящий момент такая машина движется в одном направлении, и вы высчитываете куда она может прийти; но через пять минут она устремляется в совершенно ином направлении, и все ваши расчеты оказываются неверными.',
'Итак самое правильное из выраженных здесь желаний - это желание быть господином самого себя, потому что без этого все остальное невозможно. По сравнению с этим желанием все другие представляют собой детские мечты, фантазии, которыми человек не мог бы воспользоваться даже если бы их исполнение и было ему даровано.',
'Множество людей погружено в мысли и чувства о помощи другим из самой обычной лени. Они слишком ленивы, чтобы работать над собой; вместе с тем им очень приятно думать что они способны помогать другим. Только сознательный эгоист способен помогать людям. В нашем нынешнем состоянии мы ничего не можем сделать. Человек решает быть эгоистом, но вместо этого отдает последнюю рубашку; потом он решает отдать последнюю рубашку, а сам напротив отбирает последнюю рубашку у того, кому собирался отдать свою.',
'Машины всех людей устроены более или менее одинаково; поэтому человек прежде всего должен изучить структуру, функции и законы своего организма. В человеческой машине все так взаимосвязано, одна вещь настолько зависит от другой, что совершенно невозможно изучать какую-нибудь функцию без того, чтобы не рассматривать при этом и все другие.',
'Знание себя - великая, но в то же время очень неясная и далекая цель. В своем нынешнем состоянии человек далек от самопознания. Поэтому, строго говоря, нельзя даже и определить его цель как самопознание. Важнейшей его целью должно стать изучение себя, а более близкой и простой - начало самоизучения и правильного самопознания. Изучение себя - это работа, это путь, который ведет к самопознанию. Но для того, чтобы изучать себя, человеку нужно сперва узнать, как это делать, с чего начинать, какие методы применять. Человек должен выучиться принципам самоизучения, ознакомиться с его методами.',
'Без правильно применяемого самонаблюдения человек не поймет связь и соотношение между разнообразными функциями своей машины, никогда не поймет, как и почему в каждом отдельном случае с ним все " случается". Есть два метода самонаблюдения: анализ или попытка анализа, то есть попытка найти ответы на вопросы, отчего происходит то или иное явление, почему существует такая зависимость; второй метод - это регистрация, просто " запись" в уме того что наблюдается в данный момент. Самонаблюдение особенно вначале, никоим образом не должно становиться анализом или попыткой анализа. Анализ станет возможным лишь гораздо позднее, когда человек узнает все функции своей машины и все управляющие ею законы.',
'Пытаясь анализировать какое-то явление, с которым он встречается в самом себе, человек обычно спрашивает: что это такое? Почему оно случилось так, а не как-нибудь иначе? И вот он начинает искать ответы на эти вопросы, совершенно забывая о дальнейших наблюдениях. Но даже не касаясь этой стороны, мы видим, что попытки анализировать отдельные явления без знания общих законов будут бесполезной тратой времени. Чтобы оказался возможным анализ даже элементарных явлений, человек должен накопить достаточное количество материала при помощи " записи".',
'" Запись" то есть результат прямого наблюдения того или иного явления происходящего в данный момент, представляет собой самый важный материал в работе самоизучения. Когда накопится некоторое количество " записей", когда одновременно будут до известной степени изучены и поняты законы - тогда станет возможным анализ.',
'С самого начала наблюдение, или " запись", должно основываться на понимании фундаментальных принципов деятельности человеческой машины. Без знания этих принципов, без того, чтобы постоянно иметь их в виду, нельзя должным образом применить самонаблюдение. Поэтому обычное самонаблюдение, которым заняты все люди на протяжении целой жизни, совершенно бесполезно и ни к чему не приводит. Наблюдение должно начаться с разделения функций. Вся деятельность человеческой машины подразделяется на четыре определенных группы явлений, каждая из которых находится под контролем особого ума, или " центра". Наблюдая за собой, человек должен дифференцировать четыре основных функции своей машины: мыслительную, эмоциональную, двигательную и инстинктивную.',
'Наблюдение следует вести как бы впервые: весь прошлый опыт, все результаты предыдущего самонаблюдения необходимо отложить в сторону. Возможно, в них содержится много ценного материала; но весь этот материал основан на неверных наблюдениях, неверном разделении наблюдавшихся функций. Поэтому пользоваться им нельзя, во всяком случае, в начале работы по самоизучению. Все, что там есть ценного, в должное время будет взято и использовано. Но начинать необходимо с начала. Человек должен начать наблюдение себя, как если бы он совсем не знал и никогда не наблюдал себя.',
'Когда он начинает наблюдать себя, он должен постараться сразу же определить к какой группе явлений, к какому центру принадлежат наблюдаемые им в данный момент явления. Подходя к вопросу очень широко, можно сказать что мыслительная функция всегда работает посредством сравнения двух или более впечатлений. Ощущение и эмоция не рассуждают, не сравнивают. Они просто определяют данное впечатление по его аспекту, по тому приятно оно или неприятно в том или ином смысле - по цвету, вкусу, запаху. Кроме того ощущения могут быть индифферентными, то есть ни теплыми, ни холодными, ни приятными, ни неприятными - например " белая бумага", " красный карандаш". Эти ощущения - так называемые "пять чувств" - суть инстинктивные функции. Чувственные же функции или эмоции всегда приятны или неприятны, индифферентных эмоций не существует.',
'Для того чтобы найти способ распознавания, мы должны понять, что любая нормальная психическая функция - это средство, инструмент познания. С помощью ума мы видим один аспект явлений и событий, с помощью эмоций - другой их аспект, с помощью ощущений - третий. Самое полное знание о данном предмете, которое для нас возможно, мы в состоянии получить, если рассматриваем его одновременно умом, чувствами и ощущениями. Каждый человек, который стремится к правильному знанию, должен поставить своей целью достижение именно такого восприятия.',
'Следующим объектом самонаблюдения должны стать привычки вообще. Всякий взрослый человек целиком состоит из привычек, хотя зачастую не осознает этого и даже уверен, что он вообще избавлен от привычек. Такое невозможно. Все три центра наполнены привычками, и человек не сможет узнать себя, пока не изучит все свои привычки. Наблюдение и изучение привычек особенно трудно ибо для того, чтобы увидеть их и " записать" человеку нужно отойти от них, освободиться хотя бы на мгновение. Пока человеком управляет какая-то конкретная привычка он ее не замечает; но при первых же попытках бороться с ней какими бы слабыми они ни были, он обнаружит ее присутствие.',
'Поэтому, чтобы наблюдать и изучать привычки, надо стараться их преодолеть. Это открывает практический метод самонаблюдения. Ранее было сказано, что человек не в состоянии что-либо изменить в себе, что он способен лишь наблюдать и " записывать". Это верно. Но верно и то что человек не сможет что-либо заметить и " записать" если он не стремится бороться с собой, со своими привычками. Борьба эта не принесет прямых результатов; иначе говоря человек не сможет добиться каких-то перемен, особенно перемен постоянных и длительных. Однако такая борьба показывает человеку то что есть; без нее он не увидит из чего он состоит. Борьба с мелкими привычками очень трудна и утомительна, но без нее самонаблюдение невозможно.',
'Чтобы наблюдать за собой, человеку следует стараться ходить необычным способом, усаживаться в непривычные позы, сидеть тогда когда он привык стоять, или стоять тогда когда он привык сидеть; или же делать левой рукой такие движения, какие он привык делать правой и наоборот. Все это даст ему возможность наблюдать за собой и изучать привычки и ассоциации двигательного центра.',
'В сфере эмоций очень полезно попытаться бороться с привычкой давать немедленное выражение своим неприятным чувствам. Многим людям очень трудно удержаться от выражения своих чувств, вызванных, например плохой погодой. Еще труднее им не выражать неприятные эмоции когда они обнаруживают, что кто-то или что-то нарушает то положение вещей, которое они считают порядком или справедливостью. Помимо того, что борьба с выражением неприятных эмоций - очень хороший метод самонаблюдения, она имеет и другое значение: это одно из немногих направлений в котором человек может изменить себя, не создавая других нежелательных привычек. Поэтому самонаблюдение и самоизучение с первых же шагов должны сопровождаться борьбой с выражением неприятных эмоций.',
