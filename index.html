'üîÉ–ò–ú–ü–ï–†–ê–¢–†–ò–¶–ê. –í–∞—Å —Ç–µ—Ä–∑–∞–µ—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ—Å—Ç—å, –∞ –µ—â–µ –ø—É—â–µ ‚Äì –≤–∞—à–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–∞—è –Ω–µ—Ä–µ—à–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–∞—è –∏–∑ –±–æ–ª—å—à–æ–≥–æ —á–∏—Å–ª–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π. –í—ã —Å–µ–π—á–∞—Å –Ω–µ—Å–ø–æ—Å–æ–±–Ω—ã —Ä–µ—à–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã, –∏–±–æ —É–∂–∞—Å–Ω–æ —Å–µ–±—è –∂–∞–ª–µ–µ—Ç–µ –∏–∑-–∑–∞ —ç—Ç–æ–π –ø–æ–ª–æ—Å—ã –Ω–µ—É–¥–∞—á. –ù–æ –ø–æ–π–º–∏—Ç–µ, —á—Ç–æ —Å–µ–±—è–ª—é–±–∏–µ ‚Äì –Ω–µ –ª—É—á—à–∞—è —á–µ—Ä—Ç–∞. –ü–ª–∞–Ω—ã —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è, —Ä—É—à–∏—Ç—Å—è –º–Ω–æ–≥–æ–µ: –æ—Ç –æ—Ç–Ω–æ—à–µ–Ω–∏–π –¥–æ –Ω–∞–º–µ—á–µ–Ω–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫, –∏ —á–µ–º –¥–∞–ª—å—à–µ ‚Äì —Ç–µ–º –±–æ–ª—å—à–µ –≤—ã –∑–∞–º—ã–∫–∞–µ—Ç–µ—Å—å –≤ —Å–µ–±–µ –∏‚Ä¶ –≤–∏–Ω–∏—Ç–µ –≤ —Å–≤–æ–∏—Ö –±–µ–¥–∞—Ö –æ–∫—Ä—É–∂–∞—é—â–∏—Ö. üî∏–Ω–µ—Å—á–∞—Å—Ç—å–µ üî∏–≥–ª—É–ø–æ—Å—Ç—å üî∏–Ω–µ—Ä–∞–∑–¥–µ–ª–µ–Ω–Ω–∞—è –ª—é–±–æ–≤—å üî∏–∑–¥–æ—Ä–æ–≤—å–µ: —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã',
'–ò–ú–ü–ï–†–ê–¢–û–†. –ï—Å–ª–∏ –ò–º–ø–µ—Ä–∞—Ç–æ—Ä –≤—ã–ø–∞–¥–∞–µ—Ç –∂–µ–Ω—â–∏–Ω–µ, —Ç–æ –ø–æ—á—Ç–∏ –≤—Å–µ–≥–¥–∞ —ç—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –Ω–∞–ª–∏—á–∏–µ —É –Ω–µ–µ —Å–∏–ª—å–Ω–æ–≥–æ –ø–æ–∫—Ä–æ–≤–∏—Ç–µ–ª—è ‚Äì –ø–æ—Ä–æ–π –¥–∞–∂–µ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–≥–æ –µ–π —Å–∞–º–æ–π. –í–æ–∑–º–æ–∂–Ω–æ —Ç–∞–∫–∂–µ, —á—Ç–æ –Ω–∞ –¥–∞–º—É –∏–º–µ–µ—Ç –≤–ª–∏—è–Ω–∏–µ –º—É–∂—á–∏–Ω–∞ —Å—Ç–∞—Ä—à–µ –µ–µ –∏ –≤—ã—à–µ –ø–æ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–º—É –ø–æ–ª–æ–∂–µ–Ω–∏—é. –ú—É–∂—á–∏–Ω–∞ –∂–µ –≤–ø–æ–ª–Ω–µ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ –º–æ–∂–µ—Ç –æ—Ç–Ω–µ—Å—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –∞—Ä–∫–∞–Ω–∞ –Ω–∞ —Å–≤–æ–π —Å—á–µ—Ç: –≤ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –æ–Ω —Å–º–æ–∂–µ—Ç –≤–∑—è—Ç—å –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É –≤ —Å–≤–æ–∏ —Ä—É–∫–∏ –∏ —Ä–µ—à–∏—Ç—å –≤—Å—Ç–∞–≤—à—É—é –Ω–∞ –µ–≥–æ –ø—É—Ç–∏ –ø—Ä–æ–±–ª–µ–º—É. –ü–æ–º–∏–º–æ –ø–æ–∫—Ä–æ–≤–∏—Ç–µ–ª—å—Å—Ç–≤–∞, –ò–º–ø–µ—Ä–∞—Ç–æ—Ä –µ—â–µ –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç –≤–ø–æ–ª–Ω–µ –Ω–µ–ø–ª–æ—Ö–∏–µ –¥–æ—Ö–æ–¥—ã. üî∏—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å üî∏–ø–æ–∫—Ä–æ–≤–∏—Ç–µ–ª—å—Å—Ç–≤–æ üî∏—É–¥–∞—á–∞ –≤ –¥–µ–ª–∞—Ö üî∏–¥–µ–Ω—å–≥–∏',
'üîÉ–ò–ú–ü–ï–†–ê–¢–û–†. –í–∞—Å –∂–¥—É—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å —Å–∏–ª—å–Ω—ã–º–∏ –º–∏—Ä–∞ —Å–µ–≥–æ, –±—É–¥—å —Ç–æ –Ω–∞—á–∞–ª—å–Ω–∏–∫ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —É–≤–∞–∂–∞–µ–º—ã–π –≤ –æ–±—â–µ—Å—Ç–≤–µ —á–µ–ª–æ–≤–µ–∫. –ú–æ–∂–µ—Ç –±—ã—Ç—å, –æ–Ω –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç –∫ –≤–∞–º –Ω–µ —Å–∞–º—ã–µ –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–µ —á—É–≤—Å—Ç–≤–∞ –∏ –±—É–¥–µ—Ç –º–µ—à–∞—Ç—å –≤ –¥–µ–ª–∞—Ö. –û—á–µ–≤–∏–¥–Ω–æ, —á—Ç–æ —Å —Ç–µ–º, –∫—Ç–æ –ø—Ä–∏–≤—ã–∫ —Ä–∞—Å–ø–æ—Ä—è–∂–∞—Ç—å—Å—è —Å–æ–±–æ–π –∏ –æ–∫—Ä—É–∂–∞—é—â–∏–º–∏, –ª–µ–≥–∫–æ–≥–æ –æ–±—â–µ–Ω–∏—è —É–∂ —Ç–æ—á–Ω–æ –Ω–µ –ø–æ–ª—É—á–∏—Ç—Å—è. –í–æ–∑–º–æ–∂–Ω–æ, —ç—Ç–æ—Ç —á–µ–ª–æ–≤–µ–∫ –Ω–∞—Å—Ç–æ–ª—å–∫–æ —Å–∞–º–æ—É–≤–µ—Ä–µ–Ω, —á—Ç–æ –∑–Ω–∞–µ—Ç –Ω–∞–ø–µ—Ä–µ–¥, –∫–∞–∫ —Å–¥–µ–ª–∞—Ç—å –≤–∞—Å —Å—á–∞—Å—Ç–ª–∏–≤—ã–º. –ù–µ —Å—Ä—ã–≤–∞–π—Ç–µ—Å—å –Ω–∞ –Ω–µ–≥–æ, –∞ —Ç–æ –º–æ–∂–µ—Ç–µ –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å –≤—Ä–∞–≥–∞. üî∏–ø—Ä–æ–±–ª–µ–º—ã –∏–∑-–∑–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –∂–∏–∑–Ω–µ–Ω–Ω–æ–≥–æ –æ–ø—ã—Ç–∞ üî∏–ø—Ä–æ–±–ª–µ–º—ã —Å –æ–∫—Ä—É–∂–∞—é—â–∏–º–∏ (–æ–±–º–∞–Ω) üî∏–ø–æ–¥—á–∏–Ω–µ–Ω–∏–µ üî∏—Ä–∞–∑–ª–∞–¥ –±—ã—Ç–∞',
'–í–ï–†–•–û–í–ù–´–ô –ñ–†–ï–¶. –í–µ—Ä—Ö–æ–≤–Ω—ã–π –ñ—Ä–µ—Ü –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç –≤–∞–∂–Ω—ã–π –¥–ª—è –≤–∞—Å —Å–æ—é–∑. –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –∏ –±—Ä–∞–∫, –∏ —Ç–≤–æ—Ä—á–µ—Å–∫–æ–µ –∏–ª–∏ —Ä–∞–±–æ—á–µ–µ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ. –ü—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ —Ä—è–¥–æ–º –∫–∞—Ä—Ç –ú–ª–∞–¥—à–µ–≥–æ –ê—Ä–∫–∞–Ω–∞ –º–æ–∂–µ—Ç –æ–∫–∞–∑–∞—Ç—å—Å—è, —á—Ç–æ —Ä–µ—á—å –∏–¥–µ—Ç –æ –±—É–¥—É—â–µ–º, —Ç–æ –µ—Å—Ç—å –í–µ—Ä—Ö–æ–≤–Ω—ã–π –ñ—Ä–µ—Ü –º–æ–∂–µ—Ç –æ–±–æ–∑–Ω–∞—á–∏—Ç—å —Å–æ—é–∑, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –≤—ã –ø–æ–∫–∞ –µ—â–µ —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–µ–º–∏—Ç–µ—Å—å. –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞—à–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –±—É–¥–µ—Ç –æ—á–µ–≤–∏–¥–Ω–æ ‚Äì –Ω—É–∂–¥–∞–µ—Ç–µ—Å—å –ª–∏ –≤—ã –≤ –ø–æ–¥–¥–µ—Ä–∂–∫–µ –≤—ã—à–µ—Å—Ç–æ—è—â–µ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, –æ–ø—ã—Ç–Ω–æ–≥–æ, –∑–Ω–∞—é—â–µ–≥–æ –∏ —Ä–∞–∑—É–º–Ω–æ–≥–æ, –∏–ª–∏ –∂–µ —Ö–æ—Ç–∏—Ç–µ —Å–≤–æ–π –æ–ø—ã—Ç –ø–æ–¥–∞—Ä–∏—Ç—å –¥—Ä—É–≥–∏–º. –û–¥–Ω–æ –º–æ–∂–Ω–æ —Å–∫–∞–∑–∞—Ç—å —Ç–æ—á–Ω–æ: –µ—Å–ª–∏ –≤—ã –≥–∞–¥–∞–µ—Ç–µ –Ω–∞ –±—É–¥—É—â–µ–µ, —Ç–æ –ü—è—Ç—ã–π –ê—Ä–∫–∞–Ω –≥–æ–≤–æ—Ä–∏—Ç –≤–∞–º: –≤—ã –¥–æ–ª–∂–Ω—ã –¥–æ–≤–µ—Ä–∏—Ç—å—Å—è —á–µ–ª–æ–≤–µ–∫—É, —á—å–∏ —Å–æ–≤–µ—Ç—ã –ø–æ–º–æ–≥—É—Ç –±–ª–∞–≥–æ–ø–æ–ª—É—á–Ω–æ –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –Ω–∞ –≤–∞—à–µ–º –ø—É—Ç–∏. –ù–æ –∫–æ–≥–¥–∞ –≤—ã –¥–æ—Å—Ç–∏–≥–Ω–µ—Ç–µ –∂–µ–ª–∞–µ–º–æ–≥–æ, –Ω–µ –≤–∑–¥—É–º–∞–π—Ç–µ –≥–æ—Ä–¥–∏—Ç—å—Å—è, –∞ —Ç–æ —É–ø–æ–¥–æ–±–∏—Ç–µ—Å—å –ø—Ä–µ–Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º –ª—é–¥—è–º, –∫–æ—Ç–æ—Ä—ã–µ –≤—Å–µ–≥–¥–∞ –ø—Ä–∞–≤—ã. üî∏–±—Ä–∞—á–Ω—ã–π –∏–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π —É–¥–∞—á–Ω—ã–π —Å–æ—é–∑ üî∏–ø–æ–∫—Ä–æ–≤–∏—Ç–µ–ª—å, —Å–æ–≤–µ—Ç—á–∏–∫ üî∏–ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –æ–±—â–µ—Å—Ç–≤–µ üî∏–∏–Ω—Ç—É–∏—Ü–∏—è',
'üîÉ–í–ï–†–•–û–í–ù–´–ô –ñ–†–ï–¶. –°–µ–π—á–∞—Å —É –≤–∞—Å –Ω–µ—Ç –Ω–∏–∫–∞–∫–æ–π –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤–ª–∏—è—Ç—å –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ —Å–∏—Ç—É–∞—Ü–∏–∏. –ù–µ —Ç–æ —á—Ç–æ–±—ã —É –≤–∞—Å –±—ã–ª–∏ —Å–≤—è–∑–∞–Ω—ã —Ä—É–∫–∏, –ø—Ä–æ—Å—Ç–æ —á—Ç–æ –±—ã –≤—ã –Ω–∏ –¥–µ–ª–∞–ª–∏ ‚Äì —ç—Ç–æ –Ω–∏—á–µ–º—É –Ω–µ –ø–æ–º–æ–∂–µ—Ç. –ë–æ–ª–µ–µ —Ç–æ–≥–æ ‚Äì –º–æ–∂–µ—Ç –ø–æ–≤—Ä–µ–¥–∏—Ç—å. –ü–æ—ç—Ç–æ–º—É —Å–º–∏—Ä–∏—Ç–µ —á—É–≤—Å—Ç–≤–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –≤–∞–∂–Ω–æ—Å—Ç–∏ ‚Äì –∏ –∂–¥–∏—Ç–µ. –ü–æ–º–Ω–∏—Ç–µ, —á—Ç–æ —É–º–µ–Ω–∏–µ –∂–¥–∞—Ç—å ‚Äì —ç—Ç–æ –≥–ª–∞–≤–Ω–æ–µ —É–º–µ–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞. –£–π–¥–∏—Ç–µ —Å –≥–æ–ª–æ–≤–æ–π –≤ —Ä–∞–±–æ—Ç—É –∏ —Å—Ç–∞—Ä–∞–π—Ç–µ—Å—å –∏—Å–∫–∞—Ç—å —Å–º—ã—Å–ª –≤ –∫–∞–∂–¥–æ–º —Å–≤–æ–µ–º –¥–µ–π—Å—Ç–≤–∏–∏. –ë—É–¥—å—Ç–µ –∞–∫–∫—É—Ä–∞—Ç–Ω—ã –∏ —Ç—Ä–∏–∂–¥—ã –ø–æ–¥—É–º–∞–π—Ç–µ, –ø—Ä–µ–∂–¥–µ —á–µ–º —Å–¥–µ–ª–∞—Ç—å –∫–∞–∫–æ–π-—Ç–æ —à–∞–≥. üî∏–≤—ã–Ω—É–∂–¥–µ–Ω–Ω–æ–µ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏–µ üî∏–∑–¥–æ—Ä–æ–≤—å–µ: –º–µ–ª–∞–Ω—Ö–æ–ª–∏—è, –ø—Ä–æ–±–ª–µ–º—ã —Å –∂–µ–ª—É–¥–∫–æ–º, –ø—Ä–æ—Å—Ç—É–¥—ã üî∏–ø—Ä–æ–±–ª–µ–º—ã –Ω–∞ —Ä–∞–±–æ—Ç–µ –∏–∑-–∑–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è —Ç–≤–æ—Ä—á–µ—Å–∫–æ–≥–æ –º—ã—à–ª–µ–Ω–∏—è üî∏–∑–∞–º–∫–Ω—É—Ç–æ—Å—Ç—å',
'–í–õ–Æ–ë–õ–ï–ù–ù–´–ï. –ò—Ç–∞–∫, –í–ª—é–±–ª–µ–Ω–Ω—ã–µ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ä—É—é—Ç –≤—ã–±–æ—Ä, –∫–æ—Ç–æ—Ä—ã–π –≤–∞–º –ø—Ä–∏–¥–µ—Ç—Å—è —Å–¥–µ–ª–∞—Ç—å. –†–µ—à–µ–Ω–∏–µ –±—É–¥–µ—Ç –Ω–µ–ø—Ä–æ—Å—Ç—ã–º, –Ω–æ, –ø—Ä–∏–Ω—è–≤ –µ–≥–æ, –≤—ã –ø–µ—Ä–µ–π–¥–µ—Ç–µ –Ω–∞ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å –≤ –¥—É—Ö–æ–≤–Ω–æ–º —Ä–∞–∑–≤–∏—Ç–∏–∏. –ï—Å–ª–∏ –∂–µ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –Ω–∞ –±–æ–ª–µ–µ –ø—Ä–∏–∑–µ–º–ª–µ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã, —Ç–æ –∫–∞—Ä—Ç–∞ —Å–æ–æ–±—â–∞–µ—Ç –≤–∞–º –æ –∑–∞—Ç—Ä—É–¥–Ω–∏—Ç–µ–ª—å–Ω–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏, –≤ –∫–æ—Ç–æ—Ä–æ–µ –≤—ã –ø–æ–ø–∞–¥–µ—Ç–µ. –û–¥–Ω–∞–∫–æ –≤—ã—Ö–æ–¥ –µ—Å—Ç—å: –Ω–∞ –Ω–µ–≥–æ —É–∫–∞–∂—É—Ç –∫–∞—Ä—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ª–µ–∂–∞—Ç —Ä—è–¥–æ–º. –ï—Å–ª–∏ –∂–µ –≤—ã —Å–ø—Ä–∞—à–∏–≤–∞–µ—Ç–µ –æ –ª–∏—á–Ω–æ–º, —Ç–æ –±–µ–∑—É—Å–ª–æ–≤–Ω–æ, –í–ª—é–±–ª–µ–Ω–Ω—ã–µ –≥–æ–≤–æ—Ä—è—Ç –∏ –æ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–∏ –≤ –≤–∞—à–µ–π –∂–∏–∑–Ω–∏ —Å–µ—Ä—å–µ–∑–Ω–æ–π —Å–µ—Ä–¥–µ—á–Ω–æ–π –ø—Ä–∏–≤—è–∑–∞–Ω–Ω–æ—Å—Ç–∏. –£–∑–Ω–∞—Ç—å, –≤–∑–∞–∏–º–Ω–æ –ª–∏ —á—É–≤—Å—Ç–≤–æ –∏ –∫–∞–∫–æ–π –±—É–¥–µ—Ç –∏—Å—Ö–æ–¥ —Ä–æ–º–∞–Ω–∞ –º–æ–∂–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä—è –ú–ª–∞–¥—à–∏–º –ê—Ä–∫–∞–Ω–∞–º, –ª–µ–∂–∞—â–∏–º –≤ —ç—Ç–æ–º —Ä–∞—Å–∫–ª–∞–¥–µ —Ä—è–¥–æ–º —Å –í–ª—é–±–ª–µ–Ω–Ω—ã–º–∏. üî∏—Ä–æ–º–∞–Ω, —Å–µ—Ä–¥–µ—á–Ω–∞—è –ø—Ä–∏–≤—è–∑–∞–Ω–Ω–æ—Å—Ç—å üî∏–Ω–µ–ø—Ä–æ—Å—Ç—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏ –Ω–∞ —Ä–∞–±–æ—Ç–µ üî∏–¥—Ä—É–∑—å—è, –∏—Å–∫—Ä–µ–Ω–Ω–µ–µ –æ–±—â–µ–Ω–∏–µ üî∏–≤–æ–∑–º–æ–∂–µ–Ω –±—Ä–∞–∫ –ø–æ –ª—é–±–≤–∏',
'üîÉ–í–õ–Æ–ë–õ–ï–ù–ù–´–ï. –í —Ç–∞–∫–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏ –í–ª—é–±–ª–µ–Ω–Ω—ã–µ –≥–æ–≤–æ—Ä—è—Ç —Ç–æ–ª—å–∫–æ –æ –ª—é–±–≤–∏ –∏ ‚Äì —É–≤—ã! ‚Äì —Ç–æ–ª—å–∫–æ –≤ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–º –∑–Ω–∞—á–µ–Ω–∏–∏. –≠—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ –Ω–∏–∫–∞–∫–æ–≥–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–µ –±—É–¥–µ—Ç, –æ—Å—Ç–∞–≤—å—Ç–µ –Ω–∞–¥–µ–∂–¥—ã –Ω–∞ –±–ª–∞–≥–æ–ø–æ–ª—É—á–Ω–æ–µ –≤–æ—Å—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ. –û–¥–Ω–∞–∫–æ –Ω–µ –ø–µ—á–∞–ª—å—Ç–µ—Å—å: –∫–∞–∫ —Ö–æ—Ä–æ—à–µ–µ –Ω–∞—á–∞–ª–æ –Ω–µ –º–æ–∂–µ—Ç –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Ö–æ—Ä–æ—à–µ–≥–æ —Ñ–∏–Ω–∞–ª–∞, —Ç–∞–∫ –∏ –ø–ª–æ—Ö–æ–π —Ñ–∏–Ω–∞–ª –Ω–µ –∏—Å–∫–ª—é—á–∞–µ—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–≥–æ –Ω–∞—á–∞–ª–∞ –Ω–æ–≤–æ–π –∏—Å—Ç–æ—Ä–∏–∏. üî∏–≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å—Ç–∞—Ç—å –∂–µ—Ä—Ç–≤–æ–π –º–æ—à–µ–Ω–Ω–∏–∫–∞ üî∏–æ–±–º–∞–Ω –∏ —Ä–∞–∑–ª–∞–¥ –º–µ–∂–¥—É –ª—é–±–æ–≤–Ω–∏–∫–∞–º–∏ (—Å—É–ø—Ä—É–≥–∞–º–∏) üî∏–∑–¥–æ—Ä–æ–≤—å–µ: –±–µ—Å–ø–æ—Ä—è–¥–æ—á–Ω—ã–µ —Å–µ–∫—Å—É–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Ç–∞–∫—Ç—ã, –¥–µ–ø—Ä–µ—Å—Å–∏–∏ üî∏—Å—Å–æ—Ä–∞ —Å –±–ª–∏–∑–∫–∏–º–∏',
'–ö–û–õ–ï–°–ù–ò–¶–ê. –í—ã –≥–µ—Ä–æ–π, –∫–æ—Ç–æ—Ä—ã–π –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –¥–æ–∫–∞–∑–∞—Ç—å –†–æ–∫—É —Å–≤–æ—é —Å–∏–ª—É, –ø–æ—Å–∫–æ–ª—å–∫—É –º–æ–∂–µ—Ç–µ —Ä–∞—Å–ø–æ—Ä—è–¥–∏—Ç—å—Å—è —Å–æ–±—ã—Ç–∏—è–º–∏ –ø–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–º—É —É—Å–º–æ—Ç—Ä–µ–Ω–∏—é, –Ω–µ –æ–∂–∏–¥–∞—è –µ–≥–æ –ø–æ–¥—Å–∫–∞–∑–æ–∫. –í–æ–∑–º–æ–∂–Ω–æ, —á—Ç–æ –≤—ã —Ç–æ–ª—å–∫–æ –≥–æ—Ç–æ–≤–∏—Ç–µ—Å—å –∫ —Å–µ—Ä—å–µ–∑–Ω–æ–º—É –¥–µ–ª—É. –¢–æ–≥–¥–∞ –Ω–µ –º–µ—à–∫–∞–π—Ç–µ –∏ –±–µ—Ä–∏—Ç–µ—Å—å –∑–∞ –Ω–µ–≥–æ –≤—Å–µ—Ä—å–µ–∑! –£–¥–µ–ª–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ —Ç–µ–º –∫–∞—Ä—Ç–∞–º, –∫–æ—Ç–æ—Ä—ã–µ –æ–∫—Ä—É–∂–∞—é—Ç –ö–æ–ª–µ—Å–Ω–∏—Ü—É, –∏–±–æ –æ–Ω–∏ –ø–æ–¥—Å–∫–∞–∂—É—Ç, –∫–∞–∫–æ–µ –∏–º–µ–Ω–Ω–æ —Å–æ–±—ã—Ç–∏–µ –≤–∞—Å –æ–∂–∏–¥–∞–µ—Ç. –í–µ–¥—å –∏–º–µ–Ω–Ω–æ –æ–Ω–æ –ø–æ–º–æ–∂–µ—Ç –≤–∞–º –æ–∫–∞–∑–∞—Ç—å—Å—è –Ω–µ ¬´–Ω–∞ —â–∏—Ç–µ¬ª, –∞ ¬´—Å–æ —â–∏—Ç–æ–º¬ª. üî∏—É—Å–ø–µ—Ö –≤ –¥–µ–ª–∞—Ö –±–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è –¥–ª—è –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è, –∫–æ–º–∞–Ω–¥–∏—Ä–æ–≤–∫–∏ üî∏–∏–Ω—Ç—É–∏—Ü–∏—è üî∏–∞–∫—Ç–∏–≤–Ω–æ–µ –æ–±—â–µ–Ω–∏–µ',
'üîÉ–ö–û–õ–ï–°–ù–ò–¶–ê. –ë—É–¥—å—Ç–µ –∫—Ä–∞–π–Ω–µ –æ—Å–º–æ—Ç—Ä–∏—Ç–µ–ª—å–Ω—ã. –í–∞—à–∏—Ö —Å–∏–ª —Å–µ–π—á–∞—Å –Ω–µ —Ö–≤–∞—Ç–∏—Ç –∏ –Ω–∞ —Ç–æ, —á—Ç–æ–± –Ω–∞–∫–æ—Ä–º–∏—Ç—å –¥–æ–º–∞—à–Ω—é—é –∫–æ—à–∫—É, –∞ —É–∂ —Å—É–Ω—É—Ç—å—Å—è –≤ –∫–ª–µ—Ç–∫—É –∫ —Ç–∏–≥—Ä—É –≤–∞–º –∏ –ø–æ–¥–∞–≤–Ω–æ –Ω–µ –ø–æ —Å–∏–ª–∞–º. –ü–µ—Ä–µ—Å—Ç–∞–Ω—å—Ç–µ –ø—Ä–µ—É–≤–µ–ª–∏—á–∏–≤–∞—Ç—å —Å–≤–æ–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, –∞ —Ç–æ –¥–∏–∫–∏–µ –∫–æ—à–∫–∏ –≤–∞—Å —Å—ä–µ–¥—è—Ç. –ü—Ä–∏—Å–ª—É—à–∞–π—Ç–µ—Å—å –∫ —á—É–∂–∏–º —Å–æ–≤–µ—Ç–∞–º –∏ –Ω–µ –¥–µ–ª–∞–π—Ç–µ –≤–∏–¥, —á—Ç–æ –≤—ã —Å–∞–º–∏ –∑–Ω–∞–µ—Ç–µ, –∫–∞–∫ –Ω–∞–¥–æ –∂–∏—Ç—å. –ü—Ä–µ–∫—Ä–∞—Ç–∏—Ç–µ –∫–∞–ø—Ä–∏–∑–Ω–∏—á–∞—Ç—å, –∏–Ω–∞—á–µ –Ω–µ –¥–æ–±–µ—Ä–µ—Ç–µ—Å—å –¥–æ –∑–∞–≤–µ—Ç–Ω–æ–π —Ü–µ–ª–∏. –ü—Ä–µ–¥—É—Å–º–æ—Ç—Ä–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ —Ä–∞–∑—É–º–Ω–æ—Å—Ç—å ‚Äì –≤–æ—Ç –≤–∞—à–∏ –∫–æ–∑—ã—Ä–∏ –Ω–∞ —ç—Ç–æ—Ç –ø–µ—Ä–∏–æ–¥!üî∏–ø—Ä–æ–±–ª–µ–º—ã –≤ –¥–µ–ª–∞—Ö, –Ω–∞ —Ä–∞–±–æ—Ç–µ üî∏–∏–∑–ª–∏—à–Ω—è—è —Å–∞–º–æ–Ω–∞–¥–µ—è–Ω–Ω–æ—Å—Ç—å üî∏–≤–µ—Ä–æ—è—Ç–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–∫–æ–Ω–æ–º üî∏–∑–¥–æ—Ä–æ–≤—å–µ: –ø—Ä–æ–±–ª–µ–º—ã —Å –∞–ª–∫–æ–≥–æ–ª–µ–º, –Ω–∞—Ä–∫–æ—Ç–∏–∫–∞–º–∏',
'–°–ò–õ–ê. –í–∞—Å –º–æ–∂–Ω–æ –ø–æ–∑–¥—Ä–∞–≤–∏—Ç—å. –ü—Ä–∞–≤—å—Ç–µ —Å–≤–æ–µ–π –∂–∏–∑–Ω—å—é —Ç–∞–∫, –∫–∞–∫ –≤–∞–º —É–≥–æ–¥–Ω–æ. –í—ã –º–∞–≥ –∏ –≤–æ–ª—à–µ–±–Ω–∏–∫, –∫–æ—Ç–æ—Ä–æ–º—É –ø–æ–¥–≤–ª–∞—Å—Ç–Ω—ã –ø—Ä–µ–≤—Ä–∞—Ç–Ω–æ—Å—Ç–∏ —Å—É–¥—å–±—ã. –ù–æ –ø—Ä–∏ –æ–¥–Ω–æ–º —É—Å–ª–æ–≤–∏–∏ ‚Äì –µ—Å–ª–∏ –Ω–µ —Ö–æ—Ç–∏—Ç–µ –ø–æ–≤—Ä–µ–¥–∏—Ç—å –æ–∫—Ä—É–∂–∞—é—â–∏–º. –û–¥–Ω–∞ –Ω–µ—á–∏—Å—Ç–∞—è –º—ã—Å–ª—å ‚Äì –±—É–¥—å —Ç–æ –∑–∞–≤–∏—Å—Ç—å –∏–ª–∏ –∑–ª–æ—Å—Ç—å, —Ä–µ–≤–Ω–æ—Å—Ç—å –∏–ª–∏ –Ω–µ–ø—Ä–∏—è–∑–Ω—å ‚Äì —Å–ø–æ—Å–æ–±–Ω—ã —Ä–∞–∑—Ä—É—à–∏—Ç—å –≤–∞—à—É —Å–∏–ª—É.  –ù–æ –≤–∞—à–∞ —è—Ä–∫–æ—Å—Ç—å –∏ –∂–∏–∑–Ω–µ–ª—é–±–∏–µ, –ø—Ä–∏—Ç—è–≥–∏–≤–∞—è –ª—é–¥–µ–π, –ø—Ä–∏—Ç—è–≥–∏–≤–∞–µ—Ç –∫–∞–∫ –¥—Ä—É–∑–µ–π, —Ç–∞–∫ –∏ –≤—Ä–∞–≥–æ–≤. –¢–∞–∫ —á—Ç–æ –æ—Å—Ç–µ—Ä–µ–≥–∞–π—Ç–µ—Å—å –∑–∞–≤–∏—Å—Ç–Ω–∏–∫–æ–≤. –ò –Ω–∏ –Ω–∞ –º–∏–Ω—É—Ç—É –Ω–µ –ø–µ—Ä–µ—Å—Ç–∞–≤–∞–π—Ç–µ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ —Å–æ–±–æ–π: –≤ –≤–∞—Å —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —ç–Ω–µ—Ä–≥–∏–∏, –µ–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –Ω–∞–ø—Ä–∞–≤–∏—Ç—å –≤–æ –±–ª–∞–≥–æ. –ü–æ –¥—Ä—É–≥–∏–º –∫–∞—Ä—Ç–∞–º, –æ–∫—Ä—É–∂–∞—é—â–∏–º –°–∏–ª—É –≤ —Ä–∞—Å–∫–ª–∞–¥–µ, –≤—ã –ø–æ–π–º–µ—Ç–µ, —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –¥–≤–∏–≥–∞–ª–∏—Å—å –¥–æ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –º–æ–º–µ–Ω—Ç–∞, –∏ –∫–∞–∫ –≤—ã –ø–æ–≤–µ–¥–µ—Ç–µ —Å–µ–±—è –¥–∞–ª—å—à–µ ‚Äì –∑–∞–≤–∏—Å–∏—Ç —Ç–æ–ª—å–∫–æ –æ—Ç –≤–∞—Å. üî∏—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º üî∏–¥—É—Ö–æ–≤–Ω—ã–π —Ä–æ—Å—Ç üî∏—É–¥–∞—á–∞ –≤ –∞–º—É—Ä–Ω—ã—Ö –¥–µ–ª–∞—Ö üî∏–¥—Ä—É–∑—å—è –ø–æ–º–æ–≥—É—Ç –≤ —Ç—Ä—É–¥–Ω–æ—Å—Ç—è—Ö',
